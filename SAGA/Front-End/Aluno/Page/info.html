    <main class="container">

            <h1>Informações Pessoais</h1>

            <div class="profile-content">

                <div class="profile-photo">
                    <div class="photo-placeholder"></div>

                </div>

                <!-- Campos de Informações -->
                <div class="info-fields">
                    <div class="form-grid">

                            <input type="text" id="nome" value="José Silva Souza">

                        <div class="input-group half-width">
                            <label for="nascimento">Data de Nascimento:</label>

                        <div class="input-group small-width">
                            <label for="matricula">Nº Matrícula:</label>

                        <div class="input-group small-width">
                            <label for="bairro">Turma:</label>
                            <input type="text" id="turma">
                        </div>

                        <div class="input-group half-width">
                            <label for="email">Email:</label>
                            <input type="email" id="email" value="jose.silva.souza@email.example.co.br">
                        </div>
                        
                        <div class="input-group half-width">
                            <label for="telefone">Curso:</label>
                            <input type="text" id="telefone">
                        </div>

                        <div class="input-group half-width">
                            <label for="telefone">Nº de Telefone:</label>
                            <input type="text" id="telefone">
                        </div>

                        <div class="input-group half-width">
                            <label for="rua">Escola:</label>
