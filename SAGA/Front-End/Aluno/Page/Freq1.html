<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAGA - Frequência</title>
  <link rel="stylesheet" href="../../Css Base/base.css" />
  <link rel="stylesheet" href="../Css/freq1.css" />
  <!-- aquele grafico formato torta -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="../../Js/verificaToken.js"></script>
</head>
<body>
  <header class="navbar">
    <img src="../../Img/logo.svg" alt="SAGA Logo" />
    <nav class="nav-links">
      <a href="HomeAluno.Html">Home</a>
      <a href="boletim.html">Boletim</a>
      <a href="Curso.html">Curso</a>
    </nav>
    <div class="profile-icon"></div>
  </header>

  <main class="container">
    <div class="content-box freq-box">
      <h1>Frequência</h1>

      <div class="freq-content">

        <div id="calendar"></div>

        <div class="chart-container">
          <canvas id="freqChart"></canvas>
          <ul class="legend">
            <li><span class="dot present"></span>Presença</li>
            <li><span class="dot absent"></span>Ausência</li>
            <li><span class="dot holiday"></span>Dias não letivos</li>
          </ul>
        </div>

        <div class="stats">
          <p><strong>Faltas</strong><br/>4 Ausências</p>
          <p><strong>Frequência</strong><br/>4 Presenças</p>
          <p><strong>Faltas Permitidas no Curso</strong><br/>75 Ausências</p>
          <p><strong>Total de Aulas</strong><br/>100 Aulas</p>
          <p><strong>Carga Horária</strong><br/>500 Horas</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Copyright © 2024 - All Rights Reserved - SAGA
  </footer>

  <script src="../Js/freq1.js"></script>
</body>
</html>
