<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA - Curso</title>
    <link rel="stylesheet" href="../Css Base/base.css">
    <link rel="stylesheet" href="css/info.css">
</head>

<body>
    <header class="navbar">
        <img src="../Img/logo.svg" alt="SAGA Logo">
        <nav class="nav-links">
            <a href="HomeSecretaria.html">Home</a>
            <a href="#">Frequência</a>
            <a href="#">Boletim</a>
            <a href="#">Curso</a>
        </nav>
        <div class="profile-icon"></div>
    </header>

    <main class="container">
        <div class="content-box">
            <h1>Informações Pessoais</h1>

            <div class="profile-content">
                <!-- Foto de Perfil -->
                <div class="profile-photo">
                    <div class="photo-placeholder"></div>
                    <p>Foto de perfil</p>
                </div>

                <!-- Campos de Informações -->
                <div class="info-fields">
                    <div class="form-grid">
                        <div class="input-group full-width">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" disabled>
                        </div>

                        <div class="input-group half-width">
                            <label for="nascimento">Data de Nascimento:</label>
                            <input type="text" id="nascimento" disabled>
                        </div>

                        <div class="input-group small-width">
                            <label for="matricula">Nº Matrícula:</label>
                            <input type="text" id="matricula" disabled>
                        </div>

                        <div class="input-group full-width">
                            <label for="email">Email:</label>
                            <input type="email" id="email" disabled>
                        </div>

                        <div class="input-group half-width">
                            <label for="telefone">Nº de Telefone:</label>
                            <input type="text" id="telefone" disabled>
                        </div>

                        <div class="input-group half-width">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" disabled>
                        </div>

                        <!-- Botão -->
                        <button>Editar Dados</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer>
        Copyright &copy; 2024 - All Rights Reserved - SAGA
    </footer>
    <script src="js/info.js"></script>
</body>

</html>
