<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAGA - Cadastrar Turma</title>
  <link rel="stylesheet" href="../Css Base/base.css" />
  <link rel="stylesheet" href="css/info.css" />
  <link rel="stylesheet" href="css/cadastroTurma.css" />
</head>

<body>
  <header class="navbar">
    <img src="../Img/logo.svg" alt="SAGA Logo" />
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Usuários</a>
      <a href="#">Cadastro</a>
      <a href="#">Informações</a>
    </nav>
    <div class="profile-icon"></div>
  </header>

  <main class="container">
    <div class="content-box">
      <h1>Cadastro de Turma</h1>

      <form class="form-grid">
        <div class="input-group half-width">
          <label for="nomeTurma">Nome da Turma</label>
          <input type="text" id="nomeTurma" required />
        </div>

        <div class="input-group half-width">
          <label for="escolaTurma">Escola</label>
          <input type="text" id="escolaTurma" required />
        </div>

        <div class="input-group half-width data-inicio">
            <label for="dataInicioTurma">Data de Início</label>
            <input type="date" id="dataInicioTurma" required />
        </div>          

        <div class="input-group half-width semestre">
            <label for="semestresTurma">Semestres</label>
            <input type="text" id="semestresTurma" required />
        </div>          

        <div class="input-group full-width">
          <label for="cursoTurma">Curso</label>
          <input type="text" id="cursoTurma" required />
        </div>

        <div class="button-group">
          <button type="submit">Cadastrar</button>
          <button type="reset" class="btn-clear">Limpar</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    Copyright © 2024 - All Rights Reserved - SAGA
  </footer>
</body>
</html>
