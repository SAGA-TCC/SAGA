<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA - Cadastro</title>
    <link rel="stylesheet" href="../Css Base/base.css">
    <link rel="stylesheet" href="css/info.css">
    <script src="../Js/menu.js"></script>
</head>

<body>
    
    <header>
        <img src="../Img/logo.svg" alt="Logo SAGA" class="logo" st'yle="width: 100px; height: 100px;">
        <div class="perfil">
            Olá, <b>Carregando...</b>
            <div class="circulo"></div>
            <div class="menu-suspenso" id="menuSuspenso">
                <h5>SAGA - Sistema De Administração e Gestão Acadêmica</h5>
                <p>Carregando...<br><small>Carregando...</small></p>
                <button class="sair">Sair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="content-box">
            <h1>Cadastro</h1>

            <select id="selectPerson">
                <option value="3">Aluno</option>
                <option value="2">Professor</option>
                <option value="1">Secretaria</option>
            </select>

            <div class="profile-content">
                <!-- Foto de Perfil -->
                <div class="profile-photo">
                    <div class="photo-placeholder"></div>
                    <p>Foto de perfil</p>
                    <button>Carregar foto</button>
                </div>

                <!-- Campos de Informações -->
                <div class="info-fields">
                    <div class="form-grid">

                        <div class="input-group full-width">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome">
                        </div>

                        <div class="input-group half-width">
                            <label for="nascimento">Data de Nascimento:</label>
                            <input type="date" id="nascimento">
                        </div>

                        <div class="input-group full-width">
                            <label for="email">Email:</label>
                            <input type="email" id="email">
                        </div>

                        <div class="input-group half-width">
                            <label for="telefone">Nº de Telefone:</label>
                            <input type="text" id="telefone">
                        </div>

                        <div class="input-group half-width">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" maxlength="11">
                          </div>
                          
                          <div class="input-group half-width">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha">
                          </div>
                          

                        <!-- Botão -->
                        <button id="btnCadastrar">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer>
        Copyright &copy; 2024 - All Rights Reserved - SAGA
    </footer>
    <script src="Js/cadastro.js"></script>
</body>

</html>
