<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA - Cadastrar Turma</title>
    <link rel="stylesheet" href="../../Css Base/base.css">
    <link rel="stylesheet" href="../css/info.css">
    <script src="../../Js/menu.js"></script>
    <script src="../../Js/verificaToken.js"></script>
    <script src="../Js/cadastrarTurma.js"></script>
</head>

<body>
    <header>
        <img src="../../Img/logo.svg" alt="Logo SAGA" class="logo">
        <div class="perfil">
            Olá, <b>Carregando...</b>
            <div class="circulo"></div>
            <div class="menu-suspenso" id="menuSuspenso">
                <h5>SAGA - Sistema De Administração e Gestão Acadêmica</h5>
                <p>Carregando...<br><small>Carregando...</small></p>
                <button class="sair">Sair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="content-box">
            <h1>Cadastrar Turma</h1>

            <form id="cadastrarTurmaForm" class="form-grid">
                <div class="input-group half-width">
                    <label for="nomeTurma">Nome da Turma:</label>
                    <input type="text" id="nomeTurma" required>
                </div>

                <div class="input-group half-width">
                    <label for="dataInicio">Data de Início:</label>
                    <input type="date" id="dataInicio" required>
                </div>

                <div class="input-group half-width">
                    <label for="semestres">Semestres:</label>
                    <input type="number" id="semestres" min="1" required>
                </div>

                <div class="input-group half-width">
                    <label for="cursosSelect">Curso:</label>
                    <select id="cursosSelect" required>
                        <option value="">Selecione um curso...</option>
                    </select>
                </div>

                <div class="input-group full-width">
                    <button type="submit">Cadastrar Turma</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        Copyright © 2024 - All Rights Reserved - SAGA
    </footer>
</body>

</html>
