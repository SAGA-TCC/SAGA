    <link rel="stylesheet" href="../../Css Base/modal.css">
    <link rel="stylesheet" href="../css/headerDropdown.css">
    <script src="../../Js/menu.js"></script>
</head>

<body>
<header class="navbar">
        <img src="../../Img/logo.svg" alt="SAGA Logo">

        <nav class="nav-links">
            <a href="HomeSecretaria.html">Home</a>

            <div class="dropdown">
                <button class="dropbtn">Cadastro</button>
                <div class="dropdown-content">
                    <a href="Cadastro.html">Usuários</a>
                    <a href="cadastroCurso.html">Curso</a>
                    <a href="cadastroMateria.html">Matérias</a>
                    <a href="CadastrarTurma.html">Turmas</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Listar</button>
                <div class="dropdown-content">
                    <a href="listarUsuarios.html">Usuários</a>
                    <a href="listarCursos.html">Curso</a>
                    <a href="listarMaterias.html">Matérias</a>
                    <a href="listarTurmas.html">Turmas</a>
                </div>
            </div>

            <a href="info.html">Info</a>
            <a href="Ajuda.html">Ajuda</a>
        </nav>
        
        <div class="perfil">
            Olá, <b>Carregando...</b>
            <div class="circulo"></div>
            <div class="menu-suspenso" id="menuSuspenso">
                <h5>SAGA - Sistema De Administração e Gestão Acadêmica</h5>
                <p>Carregando...<br><small>Carregando...</small></p>
                <button class="sair">Sair</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="content-box">
            <h1>Editar cadastro</h1>


            <div class="profile-content">
                <!-- Foto de Perfil -->
                <div class="profile-photo">
                    <div class="photo-placeholder"></div>
                    <p>Foto de perfil</p>
                    <button>Carregar foto</button>
                </div>

                <!-- Campos de Informações -->
                <div class="info-fields">
                    <form id="form-editar-usuario" class="form-grid">
                        <div class="input-group full-width">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome">
                        </div>

                        <div class="input-group half-width">
                            <label for="nascimento">Data de Nascimento:</label>
                            <!-- use datetime-local para garantir consistência de estilo e funcionalidade nativa :contentReference[oaicite:0]{index=0} -->
                            <input type="datetime-local" id="nascimento">
                        </div>

                        <div class="input-group full-width">
                            <label for="email">Email:</label>
                            <input type="email" id="email">
                        </div>

                        <div class="input-group half-width">
                            <label for="telefone">Nº de Telefone:</label>
                            <input type="text" id="telefone">
                        </div>

                        <!-- CPF e senha são somente leitura, pois não devem ser enviados ou alterados -->
                        <div class="input-group half-width">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" maxlength="11">
                        </div>

                        <div class="input-group half-width">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha">
                        </div>

                        <!-- specify type="submit" para não alterar o estilo padrão de botões :contentReference[oaicite:1]{index=1} -->
                        <button class="btn-salvar" type="submit">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Copyright &copy; 2024 - All Rights Reserved - SAGA
    </footer>

    <!-- carrega o script em modo deferred para garantir que o CSS já esteja aplicado antes da execução :contentReference[oaicite:2]{index=2} -->
    <script src="../Js/editarCad.js" defer></script>
</body>

</html>
