    </header>

    <main class="container">
        <div class="content-box">
            <h1>Editar Informações Pessoais</h1>

            <div class="profile-content">
                <!-- Foto de Perfil -->
                <div class="profile-photo">
                    <div class="photo-placeholder"></div>
                    <p>Foto de perfil</p>
                    <button class="upload-photo">Alterar foto</button>
                    <input type="file" id="photoInput" style="display: none;" accept="image/*">
                </div>

                <!-- Campos de Informações -->
                <div class="info-fields">
                    <div class="form-grid">
                        <div class="input-group full-width">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome">
                        </div>

                        <div class="input-group half-width">
                            <label for="nascimento">Data de Nascimento:</label>
                            <input type="date" id="nascimento">
                        </div>

                        <div class="input-group small-width">
                            <label for="matricula">Nº Matrícula:</label>
                            <input type="text" id="matricula" disabled>
                        </div>

                        <div class="input-group full-width">
                            <label for="email">Email:</label>
                            <input type="email" id="email">
                        </div>

                        <div class="input-group half-width">
                            <label for="telefone">Nº de Telefone:</label>
                            <input type="text" id="telefone">
                        </div>

                        <div class="input-group half-width">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" disabled>
                        </div>

                        <!-- Botões -->
                        <div class="button-group">
                            <button id="btnSalvar">Salvar</button>
                            <button id="btnCancelar" class="btn-secondary">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
