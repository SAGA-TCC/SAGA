<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAGA - Cadastro de Curso</title>
  <link rel="stylesheet" href="../../Css Base/base.css" />
  <link rel="stylesheet" href="../css/info.css" />
  <link rel="stylesheet" href="../css/cadastroCurso.css" />
  <script src="../../Js/verificaToken.js"></script>
  <script src="../../Js/menu.js"></script>
  <script src="../Js/cadastroCurso.js"></script>
</head>

<body>
  <header class="navbar">
    <img src="../../Img/logo.svg" alt="Logo SAGA" class="logo">
    <div class="perfil">
        Olá, <b>Carregando...</b>
        <div class="circulo"></div>
        <div class="menu-suspenso" id="menuSuspenso">
            <h5>SAGA - Sistema De Administração e Gestão Acadêmica</h5>
            <p>Carregando...<br><small>Carregando...</small></p>
            <button class="sair">Sair</button>
        </div>
    </div>
  </header>

  <main class="container">
    <div class="content-box">
      <h1>Cadastro de Curso</h1>

      <form class="form-grid" id="cursoForm">
        <div class="input-group half-width">
          <label for="nomeCurso">Nome:</label>
          <input type="text" id="nomeCurso" required />
        </div>

        <div class="input-group half-width">
          <label for="cargaHoraria">Carga Horária Total</label>
          <input type="text" id="cargaHoraria" required />
        </div>

        <div class="input-group half-width">
          <label for="serie">Série/Período:</label>
          <input type="text" id="serie" required />
        </div>

        <div class="input-group half-width">
          <label for="frequencia">Frequência Mínima</label>
          <input type="text" id="frequencia" required />
        </div>

        <div class="input-group full-width">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" rows="4" placeholder="Digite aqui o conteúdo/plano de ensino do curso"
            required></textarea>

            <button type="button">Cadastrar Curso</button>

          <a href="cadastroMateria.html">
            <button type="button">Definir Matérias</button>
          </a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    Copyright &copy; 2024 - All Rights Reserved - SAGA
  </footer>

  

</body>

</html>
