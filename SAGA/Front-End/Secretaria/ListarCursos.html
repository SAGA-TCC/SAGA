<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA - Curso</title>

<body>
    <header class="navbar">
        <img src="../Img/logo.svg" alt="SAGA Logo">
        <nav class="nav-links">

            <a href="#">Frequência</a>
            <a href="#">Boletim</a>

            <table>
                <thead>
                    <tr>

                    <!-- Dados serão inseridos pelo JS -->

        </div>
    </main>

    <footer>
