<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA - Cursos</title>
    <link rel="stylesheet" href="../Css Base/base.css">
    <link rel="stylesheet" href="../Css Base/tabela.css">
    <link rel="stylesheet" href="../Css Base/barraPesquisa.css">
    <script src="../Js/menu.js"></script>
</head>
<body>
   <header>
        <img src="../Img/logo.svg" alt="Logo SAGA" class="logo">            <div class="perfil">
            Olá, <b>Carregando...</b>
            <div class="circulo"></div>
            <div class="menu-suspenso" id="menuSuspenso">
                <h5>SAGA - Sistema De Administração e Gestão Acadêmica</h5>
                <p>Carregando...<br><small>Carregando...</small></p>
                <button class="sair">Sair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="content-box">
            <h1>Listar Cursos</h1>
            <div class="search-box">
                <input type="text" id="listInput" onkeyup="searchFunction()" placeholder="Pesquisar..." title="Search">
                <button>
                    <img src="../Img/Search.svg">
                </button>
            </div>

            <table id="listTable">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome do Curso</th>
                        <th>Data De Cadastro</th>
                        <th> </th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody id="ListaCursosTableBody">
                    <!-- Dados serão inseridos pelo JS -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        Copyright &copy; 2024 - All Rights Reserved - SAGA
    </footer>
    <script src="Js/ListarCursos.js"></script>
</body>

</html>
